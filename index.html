<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>プログラミングクイズテスト</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<main class="main">
	<header class="header">
		<a href="#" class="logo">RoadToEngineer.</a>

		<nav class="navbar">
			<a href="#" class="active">Home</a>
			<!--
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			-->
		</nav>
	</header>

	<div class="container">
		<section class="quiz-section">
			<div class="quiz-box">
				<h1>到達度テスト</h1>
				<div class="quiz-header">
					<span>科目 : HTML / CSS / JavaScript</span>
					<span class="header-score">
                            <!-- 点数: 0 / 5 -->
                        </span>
				</div>

				<h2 class="question-text">
					<!-- HTMLは何の略ですか? -->
				</h2>

				<div class="option-list">
					<!-- <div class="option">
						<span>A. Hyper Type Multi Language</span>
					</div>
					<div class="option">
						<span>B. Hyper Text Multiple Language</span>
					</div>
					<div class="option">
						<span>C. Hyper Text Markup Language</span>
					</div>
					<div class="option">
						<span>D. Home Text Multi Language</span>
					</div> -->
				</div>

				<div class="quiz-footer">
                        <span class="question-total">
                            <!-- 第1問 -->
                        </span>
					<button class="next-btn">次へ</button>
				</div>
			</div>

			<div class="result-box">
				<h2>クイズ結果！</h2>
				<div class="percentage-container">
					<div class="circular-progress">
                            <span class="progress-value">
                                <!-- 0% -->
                            </span>
					</div>

					<span class="score-text">
                            <!-- あなたのスコアは5点です。 -->
                        </span>
				</div>

				<div class="buttons">
					<button class="tryAgain-btn">もう一度挑戦</button>
					<button class="goHome-btn">ホームへ戻る</button>
				</div>
			</div>
		</section>

		<section class="home">
			<div class="home-content">
				<h1>プログラミング到達度テスト</h1>
				<p>あなたがどのくらいHTMLとCSSとJavaScriptを理解しているか<br>判断することができるテストです。</p>
				<button class="start-btn">クイズを始める</button>
			</div>
		</section>
	</div>
</main>

<div class="popup-info">
	<h2>テスト要綱</h2>
	<span class="info">1. 問題は計5問出題されます。</span>
	<span class="info">2. 選択肢の中から正解だと思うものを一つ選んでください。</span>
	<span class="info">3. 回答を選んだ後、正解かどうか判定が行われます。</span>
	<span class="info">4. 結果を確認したら「次へ」を押してください。</span>
	<span class="info">5. 5問全て回答し終わると、正答率が表示されます。</span>

	<div class="btn-group">
		<button class="info-btn exit-btn">テストを中断</button>
		<a href="#" class="info-btn continue-btn">はじめる</a>
	</div>
</div>


<script src="questions.js"></script>
<script src="script.js"></script>
</body>

</html>
